<!DOCTYPE html>
<html>
<body>

<p>Press login to enter your passkey.</p>

<button onclick="myFunction()">Login</button>

<p id="demo"></p>

<script>
function myFunction() {
localStorage.setItem("pk", prompt("Please enter your passkey below"));
document.getElementById("demo").innerHTML = localStorage.pk;
}
</script>

</body>
</html>

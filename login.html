<!DOCTYPE html>
<html>
<body>

<p>Press login to enter your passkey.</p>

<button onclick="myFunction()">Login</button>

<p id="demo"></p>

<script>
function myFunction() {
var pkey = prompt("Please enter your passkey below")
localStorage.setItem("pk", pkey);
localStorage.getItem()
document.getElementById("demo").innerHTML = localStorage.getItem("pk");
}
</script>

</body>
</html>
